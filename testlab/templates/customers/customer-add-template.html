{% extends 'base/base.html' %}

{% block page_content %}
    <div class="container">
        <div class="py-5 text-center">
            <div class="row g-6">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Create customer</h4>
                    <form action="{% url 'add customer' %}" method="post" class="needs-validation" novalidate>
                        <div class="row g-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
