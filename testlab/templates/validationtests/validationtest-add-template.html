{% extends 'base/base.html' %}

{% block page_content %}
    <div class="container">
        <div class="py-5 text-center">
            <div class="row g-6">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Add new validation test</h4>
                    <form action="{% url 'add validation test' %}" method="post" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <p>
                                {{ form.name.label }}: {{ form.name }}
                            </p>
                            <p>
                                {{ form.specification.label }}: {{ form.specification }}
                            </p>
                            <p>
                                {{ form.functional_state.label }}: {{ form.name }}
                            </p>
                            <p>
                                {{ form.connection_state.label }}:
                                <select class="form-select" aria-label="Default select example">
                                    {{ form.connection_state }}

                                </select>
                            </p>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
