{% extends 'base/base.html' %}

{% block page_content %}
    <h4>All validation tests</h4>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Specification</th>
            <th scope="col">Functional State</th>
            <th scope="col">Connection State</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in object_list %}
            <tr>
                <th scope="row"></th>
                <td>{{ obj.name }}</td>
                <td>{{ obj.specification }}</td>
                <td>{{ obj.functional_state }}</td>
                <td>{{ obj.connection_state }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
