{% extends 'base/base.html' %}

{% block page_content %}
    <h4>All specifications</h4>

    <!-- Searchbar -->
    <form method="get" action="{% url 'list specifications' %}">
        <label>
            <input name="pattern" placeholder="Name" value="{{ pattern }}"/>
        </label>
        <button> Search</button>
        {% csrf_token %}
    </form>


    <ul class="list-group">
        {% for obj in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'details specification' pk=obj.pk %}" class="link-primary">
                    {{ obj.name }}
                    {{ obj.revision }}
                    {{ obj.customer }}
                </a>
                <span class="badge bg-primary rounded-pill">14</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
